name: Pull Request Events
on:
  pull_request:

concurrency:
  group: '${{ github.ref_name }}'
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ§µ Lint
        run: npm run lint

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

  test-functional:
    name: Functional Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: Get Next Prerelease
        id: prerelease
        uses: ./
        with:
          prerelease: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Output
        run: "[[ ${{ steps.prerelease.outputs.version }} =~ ^[[:digit:]]\\.[[:digit:]]\\.[[:digit:]]-[[:digit:]]$ ]]"

      - name: Get Next Release
        id: release
        uses: ./
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Output
        run: "[[ ${{ steps.release.outputs.version }} =~ ^[[:digit:]]\\.[[:digit:]]\\.[[:digit:]]$ ]]"

  build:
    name: Commit Release Assets
    runs-on: ubuntu-latest
    if: ${{ github.event.sender.login == 'ugrc-release-bot[bot]' }}
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: Commit and push if needed
        run: |
          git config user.name "UGRC Release Bot"
          git config user.email "ugrc-release-bot@github.com"
          git add dist/*
          if [ -z "$(git status --porcelain)" ]; then
            echo "no changes to dist/*"
            exit 0
          fi
          git commit -m 'chore: build release assets'
