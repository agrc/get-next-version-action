name: Pull Request Events
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🧵 Lint
        run: pnpm run lint

      - name: 🧪 Check types
        run: pnpm run check

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm test

      - name: 📤 Report coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-functional:
    name: Functional Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🗑️ Remove node_modules
        run: rm -rf node_modules

      - name: ⏩ Get Next Prerelease
        id: prerelease
        uses: ./
        with:
          prerelease: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Verify Output
        run: "[[ ${{ steps.prerelease.outputs.version }} =~ ^(0|[1-9][0-9]*)\\.(0|[1-9][0-9]*)\\.(0|[1-9][0-9]*)-(0|[1-9][0-9]*)$ ]]"

      - name: ⏩ Get Next Release
        id: release
        uses: ./
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Verify Output
        run: "[[ ${{ steps.release.outputs.version }} =~ ^(0|[1-9][0-9]*)\\.(0|[1-9][0-9]*)\\.(0|[1-9][0-9]*)$ ]]"

  build:
    name: Commit Release Assets
    runs-on: ubuntu-latest
    if: ${{ github.event.sender.login == 'ugrc-release-bot[bot]' }}
    permissions:
      contents: write
    steps:
      - name: 🪙 Convert token
        uses: actions/create-github-app-token@v2
        id: generate_token
        with:
          app-id: ${{ secrets.UGRC_RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.UGRC_RELEASE_BOT_APP_KEY }}

      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.generate_token.outputs.token }}
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🏗️ Build release assets
        run: pnpm run build

      - name: 🏗️ Commit and push if needed
        run: |
          git config user.name "${{ secrets.UGRC_RELEASE_BOT_NAME }}"
          git config user.email "${{ secrets.UGRC_RELEASE_BOT_EMAIL }}"
          git add dist/*
          if [ -z "$(git status --porcelain)" ]; then
            echo "no changes to dist/*"
            exit 0
          fi
          git commit -m 'chore: build release assets'
          git push
